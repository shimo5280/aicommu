<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIコミュ</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/aicomu.css') }}">
</head>

<body>

  <!-- Top -->
  <section id="pageTop">
    <img class="logo"
          src="{{ url_for('static', filename='images/logo.png') }}">
      
        <p> こちらから↓</p>
   <div class="button-area">
    <button id="goAicomu" type="button">体験へ行こう</button>
   </div>
<div id="loading" class="hidden">
  Loading...
</div>
    </section>
 
   <section id="pageAicomu" class="hidden">
  <img class="photo"
          src="{{ url_for('static', filename='images/logo2.png') }}">
      

       <p class="sub">自分の画像を、AIで修正するためのアプリです。</p>
    
   <div class="container">
            
      <div class="app" id="app">

    <!-- 上：アバター -->
    <header class="avatars">
      <div class="avatar ai">
        
      <img id="aiAvatar"
        src="{{ url_for('static', filename='images/ai.png') }}">
      

       </div>
             <div class="avatar user">
        
         <img id="userAvatar"
               src="{{ url_for('static', filename='images/user.png') }}">
      

      </div>
    </header>

         <main class="chat" id="chatArea" aria-live="polite"></main>

      <!-- 画像プレビュー（確認できるように） -->
      <div class="previewRow">
              </div>
    </div>
      <div class="chatFooter">
        <form class="inputRow" id="formInput">
          <label class="camera-btn">
            📷 画像1
            <input type="file" id="imageInput1" accept="image/*" hidden>
          </label>

          <label class="camera-btn">
            📷 画像2
            <input type="file" id="imageInput2" accept="image/*" hidden>
          </label>

            
      <input id="inputUser" type="text" placeholder="ここに入力…" autocomplete="off" />
        <button id="sendBtn" type="submit" class="send-btn">送信</button>
      </form>
     
  </div>
   </div>
      <div class="btnRow" id="choiceRow">
        <button id="btnYes" class="primaryBtn">Yes</button>
        <button id="btnNo" class="noBtn">No</button>
      </div>
   </section>
   <script src="{{ url_for('static', filename='js/script.js') }}"></script>
   <script src="{{ url_for('static', filename='js/aicomu.js') }}"></script>
</body>

</html>
